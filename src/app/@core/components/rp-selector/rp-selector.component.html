<form novalidate>
    <mat-form-field class="form-field-exp">
        <mat-label>Registro presupuestal</mat-label>
        <mat-select (selectionChange)="onSelect($event)">
            <mat-option>--Seleccionar--</mat-option>
            <mat-option *ngFor="let rp of rps" [value]="rp">
                CRP {{rp.Consecutivo}} - {{ rp.Vigencia }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
