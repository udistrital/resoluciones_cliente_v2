<mat-card class="card-oas">
    <mat-card-title class="plantillas-title"><h1>MÃ³dulo de plantillas</h1></mat-card-title>
    <mat-card-content>
        <mat-tab-group mat-stretch-tabs 
            [selectedIndex]="selectedTab"
            (selectedIndexChange)="setSelectedTab($event, false)"    
        >
            <mat-tab label="Lista">
                <div class="inner-container">
                    <ng2-smart-table 
                        [settings]="plantillasSettings" 
                        [source]="plantillasData"
                        (create)="createPlantilla()"
                        (custom)="eventHandler($event)"
                    ></ng2-smart-table>
                </div>
            </mat-tab>
            <mat-tab label="Detalle">
                <div class="bigger-container">
                    <app-form-detalle-resolucion 
                        [resolucionId]="resolucionId" 
                        [esPlantilla]="true"
                        [esCopia]="copia"
                        (volver)="setSelectedTab(0, true)"
                    ></app-form-detalle-resolucion>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
