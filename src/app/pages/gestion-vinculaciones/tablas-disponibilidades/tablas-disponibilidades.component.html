<mat-grid-list class="selector" cols="2" rowHeight="450px">
    <mat-grid-tile>
        <ng2-smart-table
            [settings]="disponibilidadesSettings"
            [source]="disponibilidadesData"
            (userRowSelect)="seleccionarDisponibilidad($event)"
        ></ng2-smart-table>
    </mat-grid-tile>
    <mat-grid-tile>
        <ng2-smart-table
            [settings]="rubrosSettings"
            [source]="rubrosData"
            (userRowSelect)="seleccionarRubros($event)"
        ></ng2-smart-table>
    </mat-grid-tile>
</mat-grid-list>
